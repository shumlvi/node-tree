<div class="header">
  <h1>Folder Structure Maker</h1>
</div>
<div class="content-container">
  <button (click)="isAddNodeInputVisible = true">Add folder to root</button>
  <app-node-tree [nodes]="tree"></app-node-tree>
  <app-node-add *ngIf="isAddNodeInputVisible"
                [parentNodeList]="tree"
                [type]="'folder'"
                (close)="isAddNodeInputVisible = false"
  ></app-node-add>
</div>
